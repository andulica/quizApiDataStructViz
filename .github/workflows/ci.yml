#github action to deploy quiz api to azure

name: Deploy Quiz API 

on: 
 workflow_dispatch:
 
jobs:
    build:
        runs-on: windows-latest
        steps:
            - uses: actions/checkout@v3
            - name: Setup .NET Core
              uses: actions/setup-dotnet@v3
              with:
                dotnet-version: 8.0.x

            - name: Install dependencies
              run: dotnet restore ./QuizAPI/QuizAPI/QuizAPI.csproj

            - name: Build
              run: donet build ./QuizAPI/QuizAPI/QuizAPI.csproj --configuration Release --no-restore

  